        function m_show_letter_example() {
            var tbl = document.getElementsByTagName('table')[0];
            var len = tbl.rows[0].cells.length;
            let val1 = [], val2 = [], cnt = 0;
            for (var i = 0; i < len; ++i) {
                val1.push(i);
                val2.push(i);
            }
            val1.sort(function () { return Math.random() < .5 ? 1 : -1; });
            val2.sort(function () { return Math.random() < .5 ? 1 : -1; });
            function showLetter(pos) {
                var letter1 = document.getElementById('example_0' + (val1[pos] - 0 + 1));
                var letter2 = document.getElementById('example_solution_0' + (val2[pos] - 0 + 1));
                if (letter1 && letter2) {
                    letter2.value = letter1.value;
                    letter1.value = '';
                    setTimeout(function () { showLetter(pos + 1); }, 1000);
                }
            }
            setTimeout(function () {
                showLetter(0);
            }, 1000);
        }
