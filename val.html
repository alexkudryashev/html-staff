<script>

    jQuery.validator.setDefaults({

    });

    $.validator.methods.email = function (value, element) {
        return this.optional(element) || /^([\w-\.]+@(?!gmail.com)(?!yahoo.com)(?!hotmail.com)([\w-]+\.)+[\w-]{2,4})?$/.test(value);
